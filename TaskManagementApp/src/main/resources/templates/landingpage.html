<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cfe0f1;
            text-align: center;
        }

        .container {
            max-width: 700px ;
            margin: 100px auto;
            padding: 20px;
            background-color: #f6fafd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e68a00;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .loading {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #708090;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e68a00;
        }

        .footer {
            margin-top: 50px;
            color: #666;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to TaskApp!</h1>
    <p class="loading">Your ultimate task fulfillment and management platform</p>
    <p>Loading... All your tasks being completed.</p>
    <a href="#" class="btn">Sign up for updates</a>
</div>
<div class="footer">
<!--    this copy entity works when being run -->
    <p>&copy; 2024 TaskApp. All rights reserved.</p>
</div>
</body>
</html>
